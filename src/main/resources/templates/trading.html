<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>实时交易 - Lightning Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lightning Trade</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/trading">实时交易</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backtest">回测</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 美股市场 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">美股市场</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${usMarket != null && usMarket.isEnabled()}">
                            <h6>交易品种</h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>代码</th>
                                            <th>策略</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="symbol : ${usMarket.symbols}">
                                            <td th:text="${symbol.value.code}"></td>
                                            <td th:text="${usMarket.strategy.type}"></td>
                                            <td>
                                                <span class="badge bg-success">运行中</span>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-danger">停止</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div th:if="${usMarket == null || !usMarket.isEnabled()}" class="text-center py-3">
                            <p class="text-muted mb-0">美股市场交易未启用</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 港股市场 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">港股市场</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${hkMarket != null && hkMarket.isEnabled()}">
                            <h6>交易品种</h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>代码</th>
                                            <th>策略</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="symbol : ${hkMarket.symbols}">
                                            <td th:text="${symbol.value.code}"></td>
                                            <td th:text="${hkMarket.strategy.type}"></td>
                                            <td>
                                                <span class="badge bg-success">运行中</span>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-danger">停止</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div th:if="${hkMarket == null || !hkMarket.isEnabled()}" class="text-center py-3">
                            <p class="text-muted mb-0">港股市场交易未启用</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
